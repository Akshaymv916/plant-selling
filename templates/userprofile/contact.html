{% extends 'base.html' %}
{% load static %}

<!-- navbar start -->
{% block navbar %}
{% include 'navbar.html' %}
{% endblock navbar %}
<!-- END nav -->    

{% block sidebar %}
{% include 'sidebar.html' %}
{% endblock sidebar %}

{% block maincontent %}
<link rel="stylesheet" href="assets/css/ordercancel.css">

<style>
 
  input[type=text],[type=email] ,select, textarea {
    width: 100%;
    padding: 18px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 16px;
    margin-bottom: 16px;
    resize: vertical;
    
    
  }
  
  button[type=submit] {
    background-color: #04AA6D;
    color: white;
    padding: 19px 50px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  
  button[type=submit]:hover {
    background-color: #45a049;
  }
  
  section .container {
    border-radius: 5px;
    padding:100px
  }
  </style>


<section class="section">
  <div class="container">
    <h2 style="padding-bottom:20px;">Contact us</h2>
    <form action="{% url 'contactus' %}" method="post">
      {% csrf_token %}
      <label for="fname"></label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." required/>
  
      <label for="lname">Email</label>
      <input type="email" id="lname" name="email" placeholder="Your email...."required/ >
  
      <label for="subject">Reson</label>
      <textarea id="subject" name="subject" placeholder="Reson for cancel item" style="height:200px" required/></textarea>
  
      <button type="submit">Send</button>
    </form>
  </div>
</section>

<style>
    .danger {
      padding: 10px;
      background-color: #f44336;
      color: white;
      opacity:1;
      position: relative; 
        top: -50px; 
    }

    .success{
        padding: 10px;
      background-color: green;
      color: white;
      opacity:1;
      position: relative; 
        top: -50px; 
    }
    
    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .closebtn:hover {
      color: black;
    }
    </style>
  

  

    <script>
        var success=document.getElementById('success');
        var danger=document.getElementById('danger');
        setTimeout(function () { 
         success.style.display='none';
      }, 3000); 
      setTimeout(function () { 
        danger.style.display='none';
     }, 3000); 

      </script>
  

    <!-- foooter start -->
  {% include 'footer.html' %}
  <!-- footer end -->

{% endblock %}
